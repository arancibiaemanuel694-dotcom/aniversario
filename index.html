<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    color: white;
    text-align: center;
    overflow-x: hidden;

    background:
        linear-gradient(
            rgba(255, 95, 158, 0.75),
            rgba(255, 140, 207, 0.75)
        ),
        url("fondo.png");

    background-size: cover;
    background-position: center;
}

/* ğŸ§  TÃ­tulos adaptables */
h1 {
    margin-top: 30px;
    font-size: clamp(1.8em, 5vw, 2.8em);
}

p {
    font-size: clamp(1em, 3.5vw, 1.3em);
}

/* ğŸ  Carrusel RESPONSIVE */
.carrusel {
    position: relative;
    width: 90%;
    max-width: 360px;

    /* altura flexible segÃºn pantalla */
    aspect-ratio: 3 / 4;

    margin: 30px auto;
    overflow: hidden;
    border-radius: 25px;
    background: rgba(255,255,255,0.15);
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

.carrusel img {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;
    opacity: 0;
    transition: opacity 1.2s ease-in-out;
}

/* ğŸ’Œ BotÃ³n */
.boton-carta {
    margin: 20px auto;
    padding: 14px 26px;
    font-size: clamp(1em, 4vw, 1.2em);
    border: none;
    border-radius: 30px;
    background: white;
    color: #ff4f8b;
    cursor: pointer;
    box-shadow: 0 6px 15px rgba(0,0,0,0.25);
}

/* ğŸ“œ Modal */
.modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 999;
    padding: 15px;
}

.modal.activo {
    display: flex;
}

.carta {
    background: #fff;
    color: #333;
    width: 100%;
    max-width: 520px;
    max-height: 85vh;
    overflow-y: auto;
    border-radius: 25px;
    padding: 20px;
    text-align: left;
}

.carta h2 {
    text-align: center;
    color: #ff4f8b;
    font-size: clamp(1.2em, 4vw, 1.6em);
}

.carta p {
    font-size: clamp(0.95em, 3.8vw, 1.05em);
    line-height: 1.6;
}

/* â¤ï¸ Corazones */
.heart {
    position: fixed;
    bottom: -20px;
    color: rgba(255,255,255,0.8);
    animation: flotar linear infinite;
    pointer-events: none;
}

@keyframes flotar {
    from { transform: translateY(0); opacity: 1; }
    to   { transform: translateY(-110vh); opacity: 0; }
}

footer {
    margin: 25px 0;
    font-size: clamp(1em, 3.5vw, 1.2em);
}
</style>
</head>

<body>

<h1>ğŸ’– Feliz Aniversario ğŸ’–</h1>
<p>Gracias por cada momento juntos ğŸ’•</p>

<div class="carrusel">
    <img src="foto1.jpg">
    <img src="foto2.jpg">
    <img src="foto3.jpg">
    <img src="foto4.jpg">
</div>

<button class="boton-carta" onclick="abrirCarta()">ğŸ’Œ Para mi amor...</button>

<footer>Con todo mi amor ğŸ’˜</footer>

<!-- ğŸ“œ CARTA -->
<div class="modal" id="modal">
    <div class="carta">
        <h2>Para la Sra Arancibia â¤ï¸</h2>
        <p>
(la carta hermosa que ya escribiste ğŸ’•)
        </p>

        <div style="text-align:center; margin-top:15px;">
            <button class="boton-carta" onclick="cerrarCarta()">Cerrar ğŸ’•</button>
        </div>
    </div>
</div>

<script>
/* ğŸ  Carrusel */
const fotos = document.querySelectorAll(".carrusel img");
let indice = 0;

function mostrarFoto(n) {
    fotos.forEach((img, i) => {
        img.style.opacity = i === n ? "1" : "0";
    });
}

if (fotos.length > 0) {
    mostrarFoto(indice);
    setInterval(() => {
        indice = (indice + 1) % fotos.length;
        mostrarFoto(indice);
    }, 4000);
}

/* ğŸ“œ Carta */
function abrirCarta() {
    document.getElementById("modal").classList.add("activo");
}

function cerrarCarta() {
    document.getElementById("modal").classList.remove("activo");
}

/* â¤ï¸ Corazones */
function crearCorazon() {
    const c = document.createElement("div");
    c.className = "heart";
    c.innerHTML = "â¤ï¸";
    c.style.left = Math.random() * 100 + "vw";
    c.style.fontSize = (15 + Math.random() * 25) + "px";
    c.style.animationDuration = (5 + Math.random() * 5) + "s";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 9000);
}
setInterval(crearCorazon, 350);
</script>

</body>
</html>
